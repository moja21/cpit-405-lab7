<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur API Example</title>
    <style>
        img {
            width: 290px;
            height: 349px;
            margin: 10px;
        }

        input {
            padding: 5px;
            border: 3px solid #003600;
        }

        button {
            padding: 5px;
        }
    </style>
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <input id="albumIdField" value="Jfni3" type="text" placeholder="Enter any imgur's album id">
        <button onclick=requestAlbumXHR()>View Images (XHR)</button>
        <button onclick=requestAlbumFetch()>View Images (Fetch)</button>
        <button onclick=requestAlbumAsyncAwait()>View Images (Async/Await)</button>
    </header>
    <div id="result">

    </div>
</body>
<header>
    <input id="albumIdField" type="text" placeholder="Search GIFs">
    <button id="xhrSearch">Search using XHR</button>
</header>
<div id="searchResults"></div>
</html>
